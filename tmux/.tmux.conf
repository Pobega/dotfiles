unbind C-b
set-option -g prefix `

# 0 is too far from ` ;)
set-option -g base-index 1
set -g base-index 1
set -g pane-base-index 1

# Never automatically set window title
set-window-option -g automatic-rename off
set-option -g allow-rename off
set-option -g set-titles off

#set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on

bind-key v split-window -h
bind-key s split-window -v

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf

# theme
set -g status-bg default
set -g status-fg colour245
set -g window-status-current-bg default
set -g window-status-current-fg colour202
#set -g window-status-current-attr bold
set -g status-interval 60
set -g status-left-length 30

# set inactive/active window styles
set -g window-style 'fg=colour242,bg=black'
set -g window-active-style 'fg=white,bg=black'

## set the pane border colors
set -g pane-border-fg colour243
set -g pane-border-bg black
set -g pane-active-border-fg cyan
set -g pane-active-border-bg black

# status bar
set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-left "#[fg=colour247,bg=colour233,nobold,noitalics,nounderscore]#(whoami)@#H #[fg=colour243,bg=colour233,nobold,noitalics,nounderscore] #(ip a show eth0 | grep -E 'inet[^6]' | awk '{print $2}' | cut -d/ -f1) #[fg=colour233,bg=default]"
set -g status-left-length 50
set -g status-left-style default
set -g status-position bottom
set -g status-right "#[fg=colour233,bg=default,nobold,noitalics,nounderscore] #[fg=colour247,bg=colour233,nobold,noitalics,nounderscore] #(free -g | grep Mem | awk '{print $7}')GB #[fg=colour243]#[fg=colour28,bg=colour233,nobold,noitalics,nounderscore] #(cut -d ' ' -f 1-3 /proc/loadavg) #[fg=colour236,bg=colour233,nobold,noitalics,nounderscore]#[fg=colour247,bg=colour236,nobold,noitalics,nounderscore] %a%l:%M:%S %p#[fg=colour252,bg=colour236,nobold,noitalics,nounderscore] #[fg=colour16,bg=colour252,bold,noitalics,nounderscore] %Y-%m-%d"
#set -g status-right '#(powerline tmux right)'
set -g status-right-length 140
set -g status-right-style default
set -g status-style fg=colour247,bg=colour235
